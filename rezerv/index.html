<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>сайт оптимуса прайма</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
 <header class="header">
    <div class="container container_header">
        <img src="img/img.png" alt="логотип" class="logo__img">
        <h1 class="logo">saukov</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Главная</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Об авторе</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Видео</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Галерея</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
            </ul>
        </nav>
    </div>
 </header>
 <main class="main">
    <section class="hero-block">
        <div class="container container_hero-block">
           <img src="img/optimus_prime.png" alt="оптимус" class="hero-block__img"> 
           <div class="hero-block__content">
                <h1 class="hero-block__title">Я, Оптимус Прайм</h1>
                <p class="hero-block__text">Я занимаюсь войной с Мегатроном уже 1 день!Если на вас напал Десептикон или вы хотите вернуться на Кибертрон то свяжитесь со мной.</p>
                <button onclick="window.location.href = 'https://fonts.google.com/specimen/Press+Start+2P?preview.size=18&subset=cyrillic';" class="hero-block__btn">Связь со мной</button>
           </div>
        </div>
    </section>
    <section class="about">
        <div class="container container_about">
            <h1 class="about__title">Об оптимусе прайме</h1>
                <div class="about__content">
                <div class="skills">
                    <h3 class="skills__title">мои навыки</h3>
                    <ul class="skills__list">
                        <li class="skills__item" >
                            <h4 class="skills__name">сила</h4>
                            <div class="skills__empty">
                                <div class="skills__full"></div>
                            </div>
                        </li>
                        <li class="skills__item" >
                            <h4 class="skills__name">скорость</h4>
                            <div class="skills__empty">
                                <div class="skills__full"></div>
                            </div>                           
                        </li>
                        <li class="skills__item" >
                            <h4 class="skills__name">интеллект</h4>
                            <div class="skills__empty">
                                <div class="skills__full"></div>
                            </div>
                        </li>
                    </ul>
                    </div>
                    <img src="img/aaa.png" alt="оптимус Омэрика" class="about__img">
            </div>
        </div>
    </section>
 </main> 
</body>
</html>
